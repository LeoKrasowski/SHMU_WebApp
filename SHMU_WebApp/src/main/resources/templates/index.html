<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${message}">Thymeleaf Spring Boot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 th:text="${message}">Default Message</h1>
    <main>
		<div class="container mt-5">
  		<h1>Publikacna cinnost SHMU</h1>
  			<div th:each="el : ${posts}" class="alert alert-info mt-2">
	  			<h3 th:text="${el.title}"/>
	  			<p th:text="${el.employee_name}"/>
	  			<p th:text="${el.type}"/>
	  			<p th:text="${el.published_date}"/>
	  			<a th:href="'/' + ${el.id}" class="btn btn-warning">Details</a>
  			</div>
  		</div>
	</main>

</body>
</html>
